<div class="proceso-form">
  <h2>{{ isEditing ? 'Editar' : 'Crear' }} Proceso</h2>
  <form (ngSubmit)="onSubmit()" #form="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre *</label>
      <input 
        type="text" 
        id="nombre" 
        name="nombre"
        [(ngModel)]="formData.nombre" 
        required 
        #nombre="ngModel"
        class="form-control">
      <div *ngIf="nombre.invalid && nombre.touched" class="error-msg">
        El nombre es requerido
      </div>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripci√≥n</label>
      <textarea 
        id="descripcion" 
        name="descripcion"
        [(ngModel)]="formData.descripcion" 
        class="form-control"
        rows="3">
      </textarea>
    </div>

    <div class="form-group" *ngIf="!isEditing">
      <label for="paso">Paso *</label>
      <input 
        type="number" 
        id="paso" 
        name="paso"
        [(ngModel)]="formData.paso" 
        required 
        min="1"
        #paso="ngModel"
        class="form-control">
      <div *ngIf="paso.invalid && paso.touched" class="error-msg">
        El paso es requerido y debe ser mayor a 0
      </div>
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="form.invalid || loading" class="btn-primary">
        {{ loading ? 'Guardando...' : (isEditing ? 'Actualizar' : 'Crear') }}
      </button>
      <button type="button" (click)="onCancel()" class="btn-secondary">
        Cancelar
      </button>
    </div>
  </form>

  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>
</div>
